<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2 class="desc"></h2>
        <h1 class="city"></h1>
        <p class="local-date"></p>
        <p class="local-time"></p>
        <h3 class="main-temp"></h3>
        <div class="svg-div"></div>
        <div class="toggle-metric">°F |°C</div>
        <div class="search-div">
          <input type="text" id="search" placeholder="London, GB..." />
        </div>
      </div>
      <div class="extra">
        <div class="box">
          <h3>Feels Like</h3>
          <p class="feels-like"></p>
        </div>
        <div class="box">
          <h3>Wind Speed</h3>
          <p class="wind"></p>
        </div>
        <div class="box">
          <h3>Humidity</h3>
          <p class="humidity"></p>
        </div>
      </div>
      <div class="footer">
          <p>Built by xiejon</p>
      </div>
    </div>
  </body>
</html>
