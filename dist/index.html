<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2 class="desc"></h2>
            <h3 class="city"></h3>
            <p class="local-date"></p>
            <p class="local-time"></p>
            <h1 class="main-temp"></h1>
            <div class="toggle-metric">°F | °C</div>
            <input type="text" id="search" placeholder="London, GB...">
        </div>
    </div>  
</body>
</html>
